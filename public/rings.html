						</label>
						<label for="address">
							<span>Address</span>
							<input type="text" id="address">
						</label>
						<label for="payment">
							<span>Payment</span>
							<select id="payment">
								<option>Card</option>
								<option>Cash</option>
							</select>
						</label>
						<p id="error"></p>
						<input type="button" value="Order" onclick="orderCart()">
